<!-- templates/pong/game.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        #game-area {
            display: none;
            position: relative;
            width: 800px;
            height: 400px;
            border: 1px solid black;
        }
        #ball, .paddle {
            position: absolute;
        }
        #ball {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .paddle {
            width: 20px;
            height: 80px;
            background-color: blue;
        }
        #paddle1 { left: 0; }
        #paddle2 { right: 0; }
    </style>
</head>
<body>
    <h1>Pong Game</h1>
    <div id="message"></div>
    <form id="name-form">
        <input type="text" id="name-input" placeholder="Enter your name" required>
        <button type="submit">Join Game</button>
    </form>
    <div id="game-area">
        <div id="ball"></div>
        <div id="paddle1" class="paddle"></div>
        <div id="paddle2" class="paddle"></div>
        <div id="score1">0</div>
        <div id="score2">0</div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
