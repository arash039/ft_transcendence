<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Pong</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #pongCanvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Multiplayer Pong Game</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <canvas id="pongCanvas" width="600" height="400"></canvas>
                <div class="text-center mt-3">
                    <span id="scorePlayer1">Player 1: 0</span> |
                    <span id="scorePlayer2">Player 2: 0</span>
                </div>
                <div class="text-center mt-3">
                    <button id="startGameBtn" class="btn btn-primary">Start Game</button>
                    <button id="endGameBtn" class="btn btn-danger">End Game</button>
                </div>
                <div class="text-center mt-3">
                    <textarea id="offer" rows="6" cols="50" placeholder="Offer"></textarea>
                    <button id="createOfferBtn" class="btn btn-secondary">Create Offer</button>
                    <textarea id="answer" rows="6" cols="50" placeholder="Answer"></textarea>
                    <button id="createAnswerBtn" class="btn btn-secondary">Create Answer</button>
                    <button id="setRemoteAnswerBtn" class="btn btn-secondary">Set Remote Answer</button>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
